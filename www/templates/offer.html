<ion-view view-title="Szczegóły aukcji" ng-controller="OfferCtrl as vm">
  <ion-content>
      <div class="list card">
          <div class="item item-avatar">
              <img src="{{vm.item.mainImage.small}}">
              <h2>{{vm.item.name}}</h2>
              <p>{{vm.item.endingTime}}</p>
              <p>{{vm.item.quantities.available}} z {{vm.item.quantities.available + vm.item.quantities.sold}} sztuk </p>
          </div>

          <div class="item item-body">
              <img class="full-image" ng-src="{{vm.item.mainImage.medium}}">
              <button class="button button-calm">Kup teraz</button>
              <button class="button button-calm" ng-click="vm.buy()">Kup za mniej</button>
              <div id="container"></div>
              <div id="legend">
				<div class="row">
				  <div class="col-20 legendBox" style="background-color: #C00000;"></div>
				  <div class="col-80 col-offset-10">350,00 PLN za szt.</div>
				</div>
				<div class="row">
				  <div class="col-20 legendBox" style="background-color: #FFC000;"></div>
				  <div class="col-80 col-offset-10">340,00 PLN za szt.</div>
				</div>
				<div class="row">
				  <div class="col-20 legendBox" style="background-color: #9BBB59;"></div>
				  <div class="col-80 col-offset-10">330,00 PLN za szt.</div>
				</div>
              </div>
              <button class="button button-calm" ng-click="vm.getName()">Share on twitter</button>
              <p>
                  {{vm.item.description.plainText}}
              </p>

          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
              <a class="tab-item" href="#">
                  <i class="icon ion-thumbsup"></i>
                  Like
              </a>
              <a class="tab-item" href="#">
                  <i class="icon ion-chatbox"></i>
                  Comment
              </a>
              <a class="tab-item" href="#">
                  <i class="icon ion-share"></i>
                  Share
              </a>
          </div>
      </div>
  </ion-content>
</ion-view>
