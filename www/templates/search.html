<ion-view view-title="Kup za mniej" ng-controller="SearchController">
  <ion-content>
      <div class="list list-inset">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Czego szukasz?" ng-model="criteria.text" required>
          </label>
          <div>
              <button class="button button-block button-positive" ng-click="search()">
                  Szukaj
              </button>
          </div>
          <div class="list">
              <a class="item item-thumbnail-left" href="#/app/playlists/{{item.id}}" ng-repeat="item in items">
                  <img ng-src="{{item.mainImage.small}}">
                  <h2>{{item.name}}</h2>
              </a>
          </div>
      </div>
  </ion-content>
</ion-view>
